
[general]
name = freertos_periodic_task

[build]
architecture = cortex-m4
device = stm32f407vg
clock = 168000000
buildpath = ../../../../../build/rtos/test/integration/freertos_periodic_task

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
